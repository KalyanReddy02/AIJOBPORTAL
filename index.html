<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Developers - Internship Application</title>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    :root {
      --primary: #2563eb;
      --border: #e2e8f0;
      --bg-gray: #f8fafc;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-gray);
      padding: 20px;
    }
    .container { max-width: 820px; margin: 0 auto; }
    .header {
      text-align: center;
      padding: 44px 20px;
      background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
      border-radius: 10px;
      color: white;
      margin-bottom: 32px;
    }
    .header h1 { font-size: 2.1rem; margin-bottom: 10px; }
    .header p { opacity: 0.95; }

    .form-wrapper {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    .section {
      margin-bottom: 28px;
      padding-bottom: 22px;
      border-bottom: 2px solid var(--border);
    }
    .section:last-child { border-bottom: none; margin-bottom: 0; padding-bottom: 0; }
    .section h2 {
      font-size: 1.35rem;
      margin-bottom: 18px;
      color: var(--primary);
    }

    .form-group { margin-bottom: 18px; }
    label { display: block; font-weight: 600; margin-bottom: 8px; }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid var(--border);
      border-radius: 10px;
      font-size: 1rem;
    }
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: var(--primary);
    }

    .hint {
      font-size: 0.92rem;
      color: #475569;
      margin-top: 6px;
      line-height: 1.35;
    }

    .submit-btn {
      width: 100%;
      padding: 14px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
    }
    .submit-btn:hover { background: #1d4ed8; }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>AI Developers</h1>
      <p>6-Month Remote Internship — Apply Now</p>
    </div>

    <div class="form-wrapper">
      <!-- Netlify Form (supports file upload) -->
      <form
        name="application"
        method="POST"
        netlify
        action="/success.html"
        enctype="multipart/form-data"
      >

        <div class="section">
          <h2>Personal Information</h2>

          <div class="form-group">
            <label>Full Name *</label>
            <input type="text" name="full_name" required />
          </div>

          <div class="form-group">
            <label>Email *</label>
            <input type="email" name="email" required />
          </div>

          <div class="form-group">
            <label>Location (City, Country) *</label>
            <input type="text" name="location" placeholder="e.g., Buffalo, USA" required />
          </div>
        </div>

        <div class="section">
          <h2>Education</h2>

          <div class="form-group">
            <label>Education Level *</label>
            <select name="education_level" required>
              <option value="">Select...</option>
              <option>High School</option>
              <option>Undergraduate</option>
              <option>Graduate</option>
              <option>Other</option>
            </select>
          </div>

          <div class="form-group">
            <label>University *</label>
            <input type="text" name="university" required />
          </div>

          <div class="form-group">
            <label>Degree *</label>
            <input type="text" name="degree" placeholder="BTech, BS, MS..." required />
          </div>

          <div class="form-group">
            <label>Major / Program *</label>
            <input type="text" name="major" required />
          </div>

          <div class="form-group">
            <label>Graduation Date *</label>
            <input type="month" name="graduation_date" required />
          </div>

          <div class="form-group">
            <label>GPA</label>
            <input type="text" name="gpa" placeholder="e.g., 3.7 / 4.0" />
          </div>
        </div>

        <div class="section">
          <h2>Internship Details</h2>

          <div class="form-group">
            <label>Internship Type</label>
            <input type="text" name="internship_type" value="6 Months - Remote" readonly />
          </div>

          <div class="form-group">
            <label>Can you commit for 6 months (Remote)? *</label>
            <select name="commitment" required>
              <option value="">Select...</option>
              <option>Yes</option>
              <option>No</option>
              <option>Not sure</option>
            </select>
          </div>

          <div class="form-group">
            <label>Upload Resume (PDF / DOC) *</label>
            <input type="file" name="resume" accept=".pdf,.doc,.docx" required />
            <div class="hint">Please keep the file under ~10MB.</div>
          </div>

          <div class="form-group">
            <label>Portfolio / GitHub (optional)</label>
            <input type="url" name="portfolio" placeholder="https://github.com/username" />
          </div>
        </div>

        <div class="section">
          <h2>Problem Solving</h2>

          <div class="form-group">
            <label>
              Challenge Question:
              We built an AI feature, but users are confused and not using it.
              What would you do to fix this? *
            </label>
            <textarea
              name="challenge_solution"
              rows="6"
              required
              placeholder="Explain your approach step by step (how you’d understand users, test ideas, and improve the feature)."
            ></textarea>
            <div class="hint">We’re looking for clear thinking and practical steps, not buzzwords.</div>
          </div>

          <div class="form-group">
            <label>Skills / Tools (optional)</label>
            <textarea name="skills" rows="3" placeholder="e.g., Python, JS, React, AWS, LLMs..."></textarea>
          </div>

          <div class="form-group">
            <label>Hobbies / Interests (optional)</label>
            <textarea name="hobbies" rows="3" placeholder="Anything you enjoy outside work/study."></textarea>
          </div>
        </div>

        <button type="submit" class="submit-btn">Submit Application</button>
      </form>
    </div>
  </div>
</body>
</html>
