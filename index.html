<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Education Jobs & Internships - Apply Now</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        :root {
            --primary: #2563eb;
            --border: #e2e8f0;
            --bg-gray: #f8fafc;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-gray);
            padding: 20px;
        }
        .container { max-width: 800px; margin: 0 auto; }
        .header {
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            border-radius: 8px;
            color: white;
            margin-bottom: 40px;
        }
        h1 { font-size: 2rem; margin-bottom: 10px; }
        .form-wrapper { background: white; padding: 40px; border-radius: 8px; }
        .section { margin-bottom: 30px; padding-bottom: 20px; border-bottom: 2px solid var(--border); }
        .section:last-of-type { border-bottom: none; }
        .section h2 { font-size: 1.5rem; margin-bottom: 20px; color: var(--primary); }
        .form-group { margin-bottom: 20px; }
        label { display: block; font-weight: 500; margin-bottom: 8px; }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
        }
        .submit-btn {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ“ AI Education Application</h1>
            <p>Join our mission to democratize AI education</p>
        </div>
        
        <div class="form-wrapper">
            <!-- IMPORTANT: The form tag MUST be exactly like this -->
            <form name="contact" netlify>
                <div class="section">
                    <h2>Personal Information</h2>
                    <div class="form-group">
                        <label>Full Name *</label>
                        <input type="text" name="name" required>
                    </div>
                    <div class="form-group">
                        <label>Email *</label>
                        <input type="email" name="email" required>
                    </div>
                </div>
                
                <div class="section">
                    <h2>Education</h2>
                    <div class="form-group">
                        <label>Education Level *</label>
                        <select name="education" required>
                            <option value="">Select...</option>
                            <option>High School</option>
                            <option>Undergraduate</option>
                            <option>Graduate</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>University *</label>
                        <input type="text" name="university" required>
                    </div>
                </div>
                
                <div class="section">
                    <h2>Additional Information</h2>
                    <div class="form-group">
                        <label>Skills</label>
                        <textarea name="skills" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Why are you interested?</label>
                        <textarea name="message" rows="4"></textarea>
                    </div>
                </div>
                
                <button type="submit" class="submit-btn">Submit Application</button>
            </form>
        </div>
    </div>
</body>
</html>
