<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Education Internship Application</title>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --primary: #2563eb;
      --border: #e2e8f0;
      --bg-gray: #f8fafc;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-gray);
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
    }

    .header {
      text-align: center;
      padding: 40px 20px;
      background: linear-gradient(135deg, #2563eb, #1d4ed8);
      border-radius: 8px;
      color: white;
      margin-bottom: 40px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .form-wrapper {
      background: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .section {
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 2px solid var(--border);
    }

    .section:last-child {
      border-bottom: none;
    }

    .section h2 {
      color: var(--primary);
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: 500;
      margin-bottom: 8px;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid var(--border);
      border-radius: 8px;
      font-size: 1rem;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: var(--primary);
    }

    .submit-btn {
      width: 100%;
      padding: 14px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
    }

    .submit-btn:hover {
      background: #1d4ed8;
    }
  </style>
</head>

<body>

<div class="container">

  <div class="header">
    <h1>ðŸŽ“ AI Education Internship</h1>
    <p>6-Month Remote Internship Application</p>
  </div>

  <div class="form-wrapper">

    <!-- NETLIFY FORM -->
    <form
      name="application"
      method="POST"
      netlify
      action="/success.html"
      enctype="multipart/form-data"
    >

      <!-- Personal Info -->
      <div class="section">

        <h2>Personal Information</h2>

        <div class="form-group">
          <label>Full Name *</label>
          <input type="text" name="full_name" required>
        </div>

        <div class="form-group">
          <label>Email *</label>
          <input type="email" name="email" required>
        </div>

      </div>


      <!-- Education -->
      <div class="section">

        <h2>Education</h2>

        <div class="form-group">
          <label>Education Level *</label>
          <select name="education_level" required>
            <option value="">Select...</option>
            <option>High School</option>
            <option>Undergraduate</option>
            <option>Graduate</option>
            <option>Other</option>
          </select>
        </div>

        <div class="form-group">
          <label>University *</label>
          <input type="text" name="university" required>
        </div>

        <div class="form-group">
          <label>Degree *</label>
          <input type="text" name="degree" placeholder="BTech, BS, MS..." required>
        </div>

        <div class="form-group">
          <label>Major *</label>
          <input type="text" name="major" required>
        </div>

        <div class="form-group">
          <label>Graduation Date *</label>
          <input type="month" name="graduation_date" required>
        </div>

        <div class="form-group">
          <label>GPA</label>
          <input type="text" name="gpa" placeholder="3.8 / 4.0">
        </div>

      </div>


      <!-- Internship -->
      <div class="section">

        <h2>Internship Details</h2>

        <div class="form-group">
          <label>Internship Type</label>
          <input type="text" name="internship_type" value="6 Months - Remote" readonly>
        </div>

        <div class="form-group">
          <label>Can you commit for 6 months? *</label>
          <select name="commitment" required>
            <option value="">Select...</option>
            <option>Yes</option>
            <option>No</option>
            <option>Not Sure</option>
          </select>
        </div>

        <!-- Resume Upload -->
        <div class="form-group">
          <label>Upload Resume (PDF / DOC) *</label>
          <input
            type="file"
            name="resume"
            accept=".pdf,.doc,.docx"
            required
          >
        </div>

      </div>


      <!-- Additional -->
      <div class="section">

        <h2>Additional Information</h2>

        <div class="form-group">
          <label>Skills</label>
          <textarea name="skills" rows="3"></textarea>
        </div>

        <div class="form-group">
          <label>Why are you interested?</label>
          <textarea name="interest" rows="4"></textarea>
        </div>

        <div class="form-group">
          <label>Hobbies</label>
          <textarea name="hobbies" rows="3"></textarea>
        </div>

      </div>


      <button type="submit" class="submit-btn">
        Submit Application
      </button>

    </form>

  </div>
</div>

</body>
</html>
