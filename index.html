<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>AI Developers – Internship Application</title>

<style>
*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  background:linear-gradient(135deg,#2563eb,#1d4ed8);
  min-height:100vh;
  padding:30px;
}

.container{
  max-width:900px;
  margin:auto;
}

.header{
  background:#fff;
  padding:30px;
  border-radius:18px;
  text-align:center;
  margin-bottom:25px;
  animation:fadeDown .6s ease;
}

.header h1{
  font-size:2.2rem;
  margin-bottom:8px;
}

.header p{
  color:#555;
  font-size:1rem;
}

.badges{
  margin-top:15px;
  display:flex;
  justify-content:center;
  gap:10px;
  flex-wrap:wrap;
}

.badge{
  padding:7px 14px;
  border-radius:20px;
  background:#2563eb15;
  border:1px solid #2563eb40;
  font-weight:600;
  color:#2563eb;
}

.form-card{
  background:#fff;
  border-radius:18px;
  padding:30px;
  box-shadow:0 20px 40px rgba(0,0,0,.15);
  animation:fadeUp .6s ease;
}

.section{
  margin-bottom:30px;
}

.section h2{
  margin-bottom:15px;
  color:#1d4ed8;
}

.field{
  margin-bottom:15px;
}

label{
  font-weight:600;
  display:block;
  margin-bottom:6px;
}

input,select,textarea{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:1px solid #ddd;
  font-size:1rem;
  transition:.2s;
}

input:focus,
select:focus,
textarea:focus{
  outline:none;
  border-color:#2563eb;
  box-shadow:0 0 0 3px #2563eb30;
}

textarea{
  resize:vertical;
}

button{
  width:100%;
  padding:14px;
  background:#2563eb;
  color:#fff;
  border:none;
  border-radius:12px;
  font-size:1.1rem;
  font-weight:700;
  cursor:pointer;
  transition:.2s;
}

button:hover{
  background:#1d4ed8;
  transform:translateY(-1px);
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:translateY(0)}
}

@keyframes fadeDown{
  from{opacity:0;transform:translateY(-20px)}
  to{opacity:1;transform:translateY(0)}
}
</style>
</head>

<body>

<div class="container">

<!-- HEADER -->
<div class="header">
  <h1>AI Developers</h1>
  <p>6-Month Remote Internship — Apply Now</p>

  <div class="badges">
    <div class="badge">Remote</div>
    <div class="badge">6 Months</div>
    <div class="badge">Problem Solving</div>
  </div>
</div>


<!-- FORM -->
<div class="form-card">

<form name="application" method="POST" netlify enctype="multipart/form-data">

<!-- PERSONAL -->
<div class="section">
<h2>Personal Information</h2>

<div class="field">
<label>Full Name *</label>
<input type="text" name="name" required>
</div>

<div class="field">
<label>Email *</label>
<input type="email" name="email" required>
</div>

<div class="field">
<label>Location *</label>
<input type="text" name="location" placeholder="City, Country" required>
</div>
</div>


<!-- EDUCATION -->
<div class="section">
<h2>Education</h2>

<div class="field">
<label>Education Level *</label>
<select name="level" required>
<option value="">Select</option>
<option>High School</option>
<option>Undergraduate</option>
<option>Graduate</option>
<option>Other</option>
</select>
</div>

<div class="field">
<label>University *</label>
<input type="text" name="university" required>
</div>

<div class="field">
<label>Degree *</label>
<input type="text" name="degree" required>
</div>

<div class="field">
<label>Major *</label>
<input type="text" name="major" required>
</div>

<div class="field">
<label>Graduation Date *</label>
<input type="month" name="grad" required>
</div>

</div>


<!-- INTERNSHIP -->
<div class="section">
<h2>Internship</h2>

<div class="field">
<label>Commitment (6 Months) *</label>
<select name="commit" required>
<option value="">Select</option>
<option>Yes</option>
<option>No</option>
<option>Not Sure</option>
</select>
</div>

<div class="field">
<label>Upload Resume *</label>
<input type="file" name="resume" accept=".pdf,.doc,.docx" required>
</div>

</div>


<!-- CHALLENGE -->
<div class="section">
<h2>Problem Solving</h2>

<p style="margin-bottom:10px;color:#444;">
We built an AI feature, but users are confused and not using it.
What would you do to fix this?
</p>

<div class="field">
<textarea name="challenge" rows="6" required
placeholder="Explain your thinking step by step..."></textarea>
</div>

</div>


<!-- SUBMIT -->
<button type="submit">Submit Application</button>

</form>

</div>
</div>

</body>
</html>
